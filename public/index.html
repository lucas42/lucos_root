<!DOCTYPE html> 
<html> 
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="apple-touch-icon" href="/icon.png"/>

		<title>LucOS</title>
		<link href="/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<lucos-navbar>Home</lucos-navbar>
		<div class='linkcontainer'>
			<ul id='links'>
				<li class=""><a href="https://seinn.l42.eu/"><img src="https://seinn.l42.eu/logo.jpg" alt="Play Music" title="Play Music" /></a></li>
				<li class=""><a href="https://notes.l42.eu/todo/"><img src="https://notes.l42.eu/icon.png" alt="Todo List" title="Todo List" /></a></li>
				<li class="networkonly"><a href="https://monitoring.l42.eu"><img src="https://monitoring.l42.eu/icon" alt="Monitoring" title="Monitoring" /></a></li>
				<li class="networkonly"><a href="https://am.l42.eu"><img src="https://am.l42.eu/icon.png" alt="Am" title="Am" /></a></li>
				<li class=""><a href="https://app.tfluke.uk/"><img src="https://app.tfluke.uk/img/icon.png" alt="Travel" title="Travel" /></a></li>
				<li class="networkonly"><a href="https://contacts.l42.eu"><img src="https://contacts.l42.eu/resources/logo-highres.png" alt="Contacts" title="Contacts" /></a></li>
				<li class="networkonly"><a href="https://loganne.l42.eu"><img src="https://loganne.l42.eu/icon" alt="Loganne" title="Loganne" /></a></li>
			</ul>
		</div>
		<div id='bookmarks'>
			<ul>
				<li><a href="http://mail.lukeblaney.co.uk/" title="gMail" target="_blank"><img src="/gmail.png" alt="gMail" /></a></li>
				<li><a href="http://cal.lukeblaney.co.uk/" title="gCal" target="_blank">gCal</a></li>
				<li><a href="http://facebook.com/" title="facebook" target="_blank">Facebook</a></li>
				<li><a href="http://twitter.com/" title="Twitter" target="_blank">Twitter</a></li>
			</ul>
		</div>
		<script src="/lucos_navbar.js" type="text/javascript"></script>
		<script type="text/javascript">
			(async () => {
				if (!navigator.onLine) document.body.classList.add("offline");
				window.addEventListener('offline', () => document.body.classList.add("offline"));
				window.addEventListener('online', () => document.body.classList.remove("offline"));

				try {
					if (!('serviceWorker' in navigator)) throw "no service worker support";
					const registration = await navigator.serviceWorker.register('/serviceworker.js');
					console.log('ServiceWorker registration successful with scope: ' + registration.scope);
					registration.update();
				} catch (error) {
					console.error('ServiceWorker registration failed: ' + error);
				}
			})();
		</script>
	</body>
</html>
